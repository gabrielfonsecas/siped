<!DOCTYPE html>
<html class="has-navbar-fixed-top" lang="pt-BR">
  <head>
    {% include 'core/partials/head.html' %}
    <title>Cadastro Paciente</title>
  </head>
<body>
    {% include 'core/partials/header.html' %}
    <section class="hero is-primary is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column">
              <div class="card">
                <header class="card-header" style="position: relative;">
                  <a href="javascript:history.back()" class="card-header-icon has-text-grey" aria-label="voltar" style="position: absolute; left: 0; height: 100%;">
                    <span class="icon">
                      <i class="fas fa-arrow-left"></i>
                    </span>
                  </a>

                  <p class="card-header-title is-centered">
                    Cadastro de Paciente
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="notification is-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form id="formCadastroPaciente" action="{% url 'cadastroPaciente' %}" method="post">
                        {% csrf_token %}
  
                        <div class="field">
                            <label class="label" for="nome">Nome do Paciente: <span class="required">*</span></label>
                            <div class="control">
                              <input class="input" type="text" id="nome" name="nome" placeholder="Digite o nome completo do paciente" value="{{ values.nome|default_if_none:'' }}" required>
                            </div>
                          </div>
                          
                          <div class="columns">
                            <div class="column is-one-third">
                                <div class="field">
                                    <label class="label" for="data_nascimento">Data de Nascimento: <span class="required">*</span></label>
                                    <div class="control">
                                        <input class="input" type="date" id="data_nascimento" name="data_nascimento" value="{{ values.data_nascimento|default_if_none:'' }}" required>
                                    </div>
                                </div>
                            </div>
                          </div>
                          
                          <div class="columns">
                            <div class="column is-one-third">
                              <div class="field">
                                <label class="label">É Prematuro:</label>
                                <div class="control">
                                  <label class="radio">
                                    <input type="radio" name="prematuro" value="true" id="prematuroSim" {% if values.prematuro == 'true' %}checked{% endif %}>
                                    Sim
                                  </label>
                                  <label class="radio">
                                    <input type="radio" name="prematuro" value="false" id="prematuroNao" {% if values.prematuro == 'false' or not values.prematuro %}checked{% endif %}>
                                    Não
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="columns" id="campos-prematuro" style="display: {% if values.prematuro == 'true' %}block{% else %}none{% endif %};">
                            <div class="column is-one-third">
                              <div class="field is-flex">
                                <label class="label mr-2">Nasceu com quantas semanas:</label>
                                  <input class="input" type="number" name="semanasCorrigidas" style="width:60px; height: 25px;" min="22" max="40" value="{{ values.semanasCorrigidas|default_if_none:'' }}">
                              </div>
                            </div>
                            
                            <div class="column is-one-third" style="margin-top: -1rem;">
                              <div class="field is-flex">
                                <label class="label mr-2">Nasceu com quantos dias:</label>
                                  <input class="input" type="number" name="diasCorrigidos" style="width:60px; height: 25px;" min="0" max="6" value="{{ values.diasCorrigidos|default_if_none:'' }}">
                              </div>
                            </div>
                          </div>

                          <div class="columns">
                            <div class="column is-one-third">
                              <div class="field">
                                <label class="label" for="sexo">Sexo: <span class="required">*</span></label>
                                <div class="control">
                                  <div class="select">
                                    <select id="sexo" name="sexo" required>
                                      <option value="" hidden>Selecione o sexo</option>
                                      <option value="masculino" {% if values.sexo == 'masculino' %}selected{% endif %}>Masculino</option>
                                      <option value="feminino" {% if values.sexo == 'feminino' %}selected{% endif %}>Feminino</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                            </div>
                          
                            <div class="column is-one-third">
                              <div class="field">
                                <label class="label" for="tipo_sanguineo">Tipo Sanguíneo:</label>
                                <div class="control">
                                  <div class="select">
                                    <select id="tipo_sanguineo" name="tipo_sanguineo">
                                      <option value="" hidden>Selecione o tipo sanguíneo</option>
                                      <option value="a+" {% if values.tipo_sanguineo == 'a+' %}selected{% endif %}>A+</option>
                                      <option value="a-" {% if values.tipo_sanguineo == 'a-' %}selected{% endif %}>A-</option>
                                      <option value="b+" {% if values.tipo_sanguineo == 'b+' %}selected{% endif %}>B+</option>
                                      <option value="b-" {% if values.tipo_sanguineo == 'b-' %}selected{% endif %}>B-</option>
                                      <option value="ab+" {% if values.tipo_sanguineo == 'ab+' %}selected{% endif %}>AB+</option>
                                      <option value="ab-" {% if values.tipo_sanguineo == 'ab-' %}selected{% endif %}>AB-</option>
                                      <option value="o+" {% if values.tipo_sanguineo == 'o+' %}selected{% endif %}>O+</option>
                                      <option value="o-" {% if values.tipo_sanguineo == 'o-' %}selected{% endif %}>O-</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          <div class="columns">
                            <div class="column is-one-third">
                              <div class="field">
                                <label class="label" for="cpf">CPF do Paciente:</span></label>
                                <div class="control">
                                  <input class="input" type="text" id="cpf" name="cpf" maxlength="11" placeholder="Digite o CPF do paciente" value="{{ values.cpf|default_if_none:'' }}">
                                </div>
                              </div>
                            </div>
                          
                            <div class="column is-one-third">
                              <div class="field">
                                <label class="label" for="rg">RG do Paciente: </label>
                                <div class="control">
                                  <input class="input" type="text" id="rg" name="rg" maxlength="7" placeholder="Digite o RG do paciente" value="{{ values.rg|default_if_none:'' }}">
                                </div>
                              </div>
                            </div>
                          </div>

                          <br>
                          <p class="card-header-title is-centered">Responsável</p>

                          <div class="field">
                            <label class="label" for="responsavel">Nome do Responsável: <span class="required">*</span></label>
                            <div class="control">
                              <input class="input" type="text" id="responsavel" name="responsavel" placeholder="Digite o nome do responsável" required value="{{ values.responsavel|default_if_none:'' }}">
                            </div>
                          </div>
                          
                          <div class="columns">
                            <div class="column is-one-third">
                              <div class="field">
                                <label class="label" for="cpf_responsavel">CPF do Responsável: <span class="required">*</span></label>
                                <div class="control">
                                  <input class="input" type="text" id="cpf_responsavel" name="cpf_responsavel" maxlength="11" placeholder="Digite o CPF do responsável" required value="{{ values.cpf_responsavel|default_if_none:'' }}">
                                </div>
                              </div>
                            </div>
                          
                            <div class="column is-one-third">
                              <div class="field">
                                <label class="label" for="rg_responsavel">RG do Responsável: </label>
                                <div class="control">
                                  <input class="input" type="text" id="rg_responsavel" name="rg_responsavel" maxlength="7" placeholder="Digite o RG do responsável" value="{{ values.rg_responsavel|default_if_none:'' }}">
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label" for="telefone">Telefone: <span class="required">*</span></label>
                            <div class="control">
                              <input class="input" type="tel" id="telefone" name="telefone" maxlength="12" placeholder="Digite o telefone" required value="{{ values.telefone|default_if_none:'' }}">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label" for="endereco">Endereço: </label>
                            <div class="control">
                                <textarea class="textarea" id="endereco" name="endereco" placeholder="Digite o endereço">{{ values.endereco|default_if_none:'' }}</textarea>
                            </div>
                        </div>

                         <br>
                        
                         <div class="field is-grouped" style="justify-content: flex-end; gap: 0.5rem;">
                          <button class="button is-success"  type="submit">
                              <span class="icon is-small">
                              <i class="fas fa-check"></i>
                              </span>
                              <span>Salvar</span>
                          </button>

                          <button class="button is-danger is-outlined"  type="button" onclick="window.location.href='{% url 'core/menu.html' %}';">
                              <span>Cancelar</span>
                              <span class="icon is-small">
                              <i class="fas fa-times"></i>
                              </span>
                          </button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>

document.addEventListener('DOMContentLoaded', function() {
    const radioPrematuroSim = document.getElementById('prematuroSim');
    const radioPrematuroNao = document.getElementById('prematuroNao');
    const camposPrematuro = document.getElementById('campos-prematuro');

    function toggleCamposPrematuro() {
        camposPrematuro.style.display = radioPrematuroSim.checked ? 'block' : 'none';
        
        // Opcional: Limpar campos quando ocultar (apenas se o usuário mudar explicitamente, não no carregamento inicial)
        // Removida a limpeza automática aqui para não apagar dados caso o usuário clique errado e volte
    }

    // Adiciona listeners a ambos os radios
    if (radioPrematuroSim && radioPrematuroNao && camposPrematuro) {
        radioPrematuroSim.addEventListener('change', toggleCamposPrematuro);
        radioPrematuroNao.addEventListener('change', toggleCamposPrematuro);
        
        // Inicializa o estado (Importante para manter aberto se houve erro de validação)
        toggleCamposPrematuro();
    }
});

// Funções de formatação
function formatarCPF(cpf) {
    cpf = cpf.replace(/\D/g, '');
    return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
}


// Função de validação de CPF
function validarCPF(cpf) {
    cpf = cpf.replace(/\D/g, '');
    if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
        return false;
    }
    let soma = 0;
    let resto;
    for (let i = 1; i <= 9; i++) {
        soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
    }
    resto = (soma * 10) % 11;
    if ((resto === 10) || (resto === 11)) {
        resto = 0;
    }
    if (resto !== parseInt(cpf.substring(9, 10))) {
        return false;
    }
    soma = 0;
    for (let i = 1; i <= 10; i++) {
        soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
    }
    resto = (soma * 10) % 11;
    if ((resto === 10) || (resto === 11)) {
        resto = 0;
    }
    return resto === parseInt(cpf.substring(10, 11));
}

// Funções para verificar CPF único (requisição AJAX)
async function validarCPFUnico(cpf) {
    try {
        const response = await fetch(`/verificar_cpf/?cpf=${cpf}`);
        const data = await response.json();
        return !data.cpf_existe;
    } catch (e) {
        console.error("Erro ao verificar CPF", e);
        return true; 
    }
}


// Validação do formulário de cadastro de paciente
function inicializarCadastroPaciente() {
    const form = document.getElementById('formCadastroPaciente');
    if (!form) return;
    const nomePacienteInput = document.getElementById('nome');
    const nomeResponsavelInput = document.getElementById('responsavel');
    const dataNascimentoInput = document.getElementById('data_nascimento');
    const telefoneInput = document.getElementById('telefone');
    const cpfInput = document.getElementById('cpf');
    const cpfResponsavelInput = document.getElementById('cpf_responsavel');

    form.addEventListener('submit', async function (event) {
        // Bloqueia envio imediato
        event.preventDefault();

        const hoje = new Date();
        const dataNascimento = new Date(dataNascimentoInput.value);
        if (dataNascimento > hoje) {
            alert('A data de nascimento não pode ser superior ao dia de hoje.');
            dataNascimentoInput.focus();
            return;
        }

        // Validação de CPF do paciente (agora opcional)
        let cpfFormatado = '';
        if (cpfInput.value.trim()) {
            cpfFormatado = formatarCPF(cpfInput.value);
            if (!validarCPF(cpfFormatado)) {
                alert('CPF do paciente inválido.');
                cpfInput.focus();
                return;
            }
            // A validação de Unicidade via AJAX pode ser mantida como UX, 
            // mas a validação final e segura está no Backend agora.
        }

        // Validação de CPF do responsável (obrigatório)
        const cpfResponsavelFormatado = formatarCPF(cpfResponsavelInput.value);
        if (!validarCPF(cpfResponsavelFormatado)) {
            alert('CPF do responsável inválido.');
            cpfResponsavelInput.focus();
            return;
        }
        if (cpfFormatado && cpfFormatado === cpfResponsavelFormatado) {
            alert('O CPF do paciente não pode ser igual ao CPF do responsável.');
            return;
        }
        
        // Se passou pelas validações básicas do JS, envia o form
        // O backend cuidará das duplicidades
        form.submit();
    });
}

document.addEventListener('DOMContentLoaded', function () {
    inicializarCadastroPaciente();
});


document.addEventListener('DOMContentLoaded', function () {
    const nomePacienteInput = document.getElementById('nome');
    const nomeResponsavelInput = document.getElementById('responsavel');

    function removerNumeros(e) {
        e.target.value = e.target.value.replace(/[0-9]/g, '');
    }

    if (nomePacienteInput) {
        nomePacienteInput.addEventListener('input', removerNumeros);
    }
    if (nomeResponsavelInput) {
        nomeResponsavelInput.addEventListener('input', removerNumeros);
    }
});

$(document).ready(function() {
    $('#cpf').mask('000.000.000-00', {reverse: true});
    $('#cpf_responsavel').mask('000.000.000-00', {reverse: true});
    $('#rg').mask('00.000.000', {reverse: true});
    $('#rg_responsavel').mask('00.000.000', {reverse: true});
    $('#telefone').mask('(00) 0 0000-0000');
});
</script>
</body>
</html>
