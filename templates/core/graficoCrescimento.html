<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Título Padrão</title> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"> 
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Estilo personalizado para os cards do menu */
        .menu-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            cursor: pointer;
            background-color: #fff; /* Fundo branco para os cards */
            color: #363636; /* Cor do texto */
        }

        .menu-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fafafa; /* Cor dos ícones (primary) */
        }

        .regular-text {
            font-weight: normal;
        }

        .bold-text {
            font-weight: bold;
        }

        .custom-padding {
            padding: 2rem; /* Ajuste o valor conforme necessário */
        }

        .custom-offset {
            padding-left: 5rem; /* Ajuste o valor conforme necessário */
        }

        .no-offset {
            margin: 0;
            padding-right: 4.5rem;
        }

        .required {
            color: red;
            font-weight: bold;
        }

        .imageIndex img {
                margin-bottom: 0.3rem; /* Adiciona espaço abaixo da imagem */
                border-radius: 8px;
                opacity: 0.79;
        }

        .resposta-historico {
        margin-left: 10px;
        font-weight: normal;
        }

        .resultado { font-weight: bold; }

        .formulario { margin: 20px; }
        
        .grafico { margin: 20px auto; width: 70%; }

        html {
        background-color: #00d1b2;
        font-size: 13px; /* <-- Esta é a cor padrão do Bulma 'is-primary'. 
                                        Substitua pela cor exata do seu fundo se for diferente! */
        }

    </style>
    <title>Avaliação de Crescimento Infantil (Altura)</title>
</head>
<body>
    <br>
    <br>
    {% load static %}
    {% include 'core/partials/header.html' %}
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="card">
                            <header class="card-header"><p class="card-header-title is-centered">Avaliação de Crescimento Infantil</p></header>
                                <div class="card-content">
                                    <div class="content">
                                        <div class="field">
                                            <form id="crescimento-form" class="formulario">
                                               {% csrf_token %}
                                                <div class="field is-flex">
                                                    <label class="label" style="margin-right: 0.5rem; font-weight: bold;">Nome do Paciente:</label>
                                                    <span style="font-weight: normal;">{{ paciente.nome|title }}</span>
                                                </div>

                                                <div class="field is-flex">
                                                    <label class="label" style="margin-right: 0.5rem; font-weight: bold;">Sexo:</label>
                                                    <span style="font-weight: normal;">
                                                        {% if sexo == 'feminino' %}Menina{% elif sexo == 'masculino' %}Menino{% endif %}
                                                    </span>
                                                    <input type="hidden" id="sexo" value="{% if sexo == 'feminino' %}menina{% elif sexo == 'masculino' %}menino{% endif %}">
                                                </div>

                                                <div class="field is-flex">
                                                    <label class="label" style="margin-right: 0.5rem; font-weight: bold;">Idade Atual:</label>
                                                    <span style="font-weight: normal;">{{ idade_exibicao }} </span>
                                                        <input type="hidden" id="idade-meses" name="idade-meses" min="0" max="19" required class="ml-2" style="width:50px; height: 25px;" value="{{ idade_meses }}">
                                                </div>

                                                <div class="field is-flex">
                                                    <label class="label" style="margin-right: 0.5rem; font-weight: bold;">Estatura Atual(cm):</label>
                                                    <span style="font-weight: normal;">{{ altura }} cm</span>
                                                    <input type="hidden" id="altura" name="altura" required style="width:60px; height: 25px;" value="{{altura}}" oninput="ajustarAltura(this)">
                                                </div>

                                                <br><br>
                                                <button type="button" onclick="avaliarCrescimento()">Avaliar Crescimento</button>
                                            </form>
                                                
                                            <div class="field">
                                                <label for="resultado"></label>
                                                <div id="resultado" class="resultado"></div>
                                            </div>

                                            <div class="field">
                                                <label for="grafico"></label>
                                                <canvas id="graficoCrescimento" width="200" height="75"></canvas>
                                                <button type="button" id="resetZoomBtn" onclick="resetZoom()" hidden>Resetar Zoom</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    const historicoCrescimento = {{historico|safe }};
</script>

        function avaliarCrescimento() {
            const sexo = document.getElementById('sexo').value;
            const idade = parseInt(document.getElementById('idade-meses').value) || 0;
            const altura = parseFloat(document.getElementById('altura').value);
            const tabela = sexo === 'menina' ? tabelasMeninas : tabelasMeninos;

            const alturasZ1 = idades.map(i => tabela[i].z1);
            const alturasZ2 = idades.map(i => tabela[i].z2);

            if (grafico) {
                grafico.destroy();
            }

            grafico = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: idades.map(i => `${Math.floor(i / 12)} anos e ${i % 12} meses`),
                    datasets: [
                        {
                            label: 'Estatura',
                            data: pontosHistorico,
                            backgroundColor: 'rgba(145, 145, 145, 1)',
                            borderColor: 'black',
                            pointRadius: 5,
                            fill: false,
                            tension: 0
                        },
                        {
                            label: 'Estatura Z2n',
                            data: alturasZ2n,
                            borderColor: 'rgba(255, 0, 0, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Estatura Z1n',
                            data: alturasZ1n,
                            borderColor: 'rgba(0, 162, 255, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Estatura Z0',
                            data: alturasZ0,
                            borderColor: 'rgba(47, 180, 47, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Estatura Z1',
                            data: alturasZ1,
                            borderColor: 'rgba(0, 162, 255, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Estatura Z2',
                            data: alturasZ2,
                            borderColor: 'rgba(255, 0, 0, 1)',
                            borderWidth: 1,
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Idade (anos e meses)'
                            }
                        },
                    y: {
                        title: {
                            display: true,
                            text: 'Altura (cm)'
                        }
                    }
                    },
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'xy'
                            },
                            zoom: {
                                drag: {
                                    enabled: true,
                                    backgroundColor: 'rgba(54,162,235,0.3)',
                                    borderColor: 'rgba(54,162,235,1)',
                                    borderWidth: 1
                                },
                                wheel: {
                                    enabled: false
                                },
                                pinch: {
                                    enabled: false
                                },
                                mode: 'xy'
                            }
                        },
                            tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y != null) {
                                        label += context.parsed.y.toFixed(1) + ' cm';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });

            document.getElementById('resetZoomBtn').hidden = false;
    }

 </script>
</body>
</html>
